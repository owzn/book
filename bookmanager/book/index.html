<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 开发环境版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="sum">
        Add 1
    </button>
    <p>
        The Button above has been clicked {{ counter }} times.
    </p>
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            object: {
                title: 'How to do lists in Vue',
                author: "ow.z",
                publishedAt: "2022-6-21"
            },
            counter: 0
        },
        methods: {
            sum() {
                this.counter += 1
            }
        }
    })
</script>
</html>
